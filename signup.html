	<div class="main-cont">
		<div class="image">
		<div class="content panel">
    		<h1>Sign Up</h1>
      		<p>Please fill in this form to create an account.</p>

		      <form>
		        <label for="fullname"></label><br>
		        <input type="text" name="fullname"placeholder="Full Name" required><br>
		        
		        <label for="email"></label><br>
		        <input type="text" placeholder="Enter Email" name="email" required><br>

		        <label for="phone"></label><br>
		        <input type="tel" placeholder="Phone Number" name="phone" required><br>

		        <label for="psw"></label><br>
		        <input type="password" placeholder="Enter Password" name="psw" required><br>

		        <label for="psw-repeat"></label><br>
		        <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br>

		        <label>
		          <input type="checkbox" checked="checked" name="remember" style="margin-top:15px"> Remember me
		        </label>

		        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

		        <div class="clearfix">
		          <a href="login.html"><button type="submit" class="signup">Sign Up</button></a>
		        </div>
		      </form>
  		</div>
		</div>
